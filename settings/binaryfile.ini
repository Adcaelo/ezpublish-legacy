#?ini charset="iso-8859-1"?
# eZ publish configuration file for binaryfile indexing
#
# NOTE: It is not recommended to edit this files directly, instead
#       a file in override should be created for setting the
#       values that is required for your site. Either create
#       a file called settings/override/browse.ini.append or
#       settings/override/browse.ini.append.php for more security
#       in non-virtualhost modes (the .php file may already be present
#       and can be used for this purpose).

# Here you can add handlers for new datatypes.
[HandlerSettings]
MetaDataExtractor[text/plain]=plaintext
MetaDataExtractor[application/pdf]=pdf
MetaDataExtractor[application/msword]=word


# The path to the text extraction tool to use to 
# fetch the information in PDF files
[PDFHandlerSettings]
TextExtractionTool=pstotext

# The path to the text extraction tool to use to 
# fetch the information in Word files
[WordHandlerSettings]
TextExtractionTool=wvWare -x /usr/local/wv/wvText.xml


[IconSettings]
# Where to look for icons, relative to eZ publish
Repository=share/icons
# Which theme to use as current, will basically be appended
# to the repository
Theme=crystal
# Wanted size of icons, the size is not checked and is expected
# to be just a string which should be a directory in the theme
Size=32x32

# Default icon if there is no mimetype match
DefaultMime=document.png
# Mapping from a mimetype to it's icon file, the whole filename
# must be included
# Specifying just the group of the mimetype is also possible
MimeMap[]
MimeMap[text]=ascii.png
MimeMap[image]=image.png
MimeMap[application/x-gzip]=tgz.png
MimeMap[application/vnd.ms-powerpoint]=powerpoint.png
MimeMap[application/msword]=word.png
MimeMap[application/vnd.ms-excel]=excel.png
