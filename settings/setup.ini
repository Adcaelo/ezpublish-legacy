################################################################################
# Test file/directory permissions
#

[cache_dir]
desc=Cache directory
file=var/cache
req=true
function=testPermissions
error_msg=The webserver can't write in "var/cache" directory. eZ publish will work very slowly, if it can't cache files.
error_sol=For backups of changed files, we need to be able to write in this directory. Set the permissions of this directory to "read", "write" and "execute" for "owner", "group" and "others" ("rwx rwx rwx" or "777"). This is usually done with the command "chmod". <br />If you use WS_FTP: right click on the directory and choose "chmod".

[setting_dir]
desc=Settings directory
file=settings
req=true
function=testPermissions
error_msg=The webserver can't write in the "settings" directory. For backups of changed files, we need to be able to write in this directory.
error_sol=Set the permissions of this directory to "read", "write" and "execute" for "owner", "group" and "others" ("rwx rwx rwx" or "777"). This is usually done with the command "chmod". <br />If you use WS_FTP: right click on the directory and choose "chmod".


[site_ini]
desc=Site configuration file
file=settings/site.ini
req=true
function=testPermissions
error_msg=The webserver can't write the site configuration file "settings/site.ini"!
error_sol=Set the permissions of this file to "read" and "write" for "owner", "group" and "others" ("rw- rw- rw-" or "666"). This is usually done with the command "chmod". <br />If you use WS_FTP: right click on the file and choose "chmod".



