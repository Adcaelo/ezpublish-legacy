################################################################################
# Test file/directory permissions
#

[cachedirs]
desc=Cache directories
file=var/cache
req=true
function=testPermissions
error_msg=The webserver can't write in cache directories.
error_sol=Change the permissions of the directory "var/cache" to 775 or 777.

[site_ini]
desc=Site configuration file
file=settings/site.ini
req=true
function=testPermissions
error_msg=The webserver can't write the site configuration file "settings/site.ini"!
error_sol=Change the permissions of the file "settings/site.ini" to 664 or 666.



