# eZ publish configuration file for eZ Setup
# 
# This file defines the tests that ezsetup does.
#
# Only change if you know what you are doing!
#
#

##############################################################################
# Test PHP Version
#

[phpversion]
desc=PHP Version
req=true
min_version=4.0.0
req_desc=> 4.0.0
function=testPHPVersion
error_msg=Your version of PHP is too old.
error_sol=If you are using a webhoster, please ask them if they could update PHP to the newest version.<br />If you are setting up your own server, please update to the newest version of <a href=\http://www.php.net\>PHP</a>.


################################################################################
# Test database modules
#

[mysql]
desc=DB module: MySQL
req=true
#req_desc=yes (1 DB)
modulename=mysql
type=db
function=testModule
selectname=MySQL
error_msg=No working database module found!
error_sol=eZ publish needs at least one database that it supports. Please install the PHP module of one of the above listed databases. You also need a running database for the module.
error_msg_1044=Access denied for this user and database combination!
error_sol_1044=You probably have access to only one database and are not allowed to create new ones. Please go back and enter the name of that database.
error_msg_1045=Wrong username and/ or password!
error_sol_1045=Please go back and reenter the username and password.
error_msg_1049=Unknown database!
error_sol_1049=The provided database doesn't exist!
error_msg_2002=Couldn't connect to local MySQL server through socket.
error_sol_2002=Please make sure the database server is running and accessible.
error_msg_2005=No running MySQL server found on provided hostname!
error_sol_2005=Please go back and enter the correct database hostname.
error_msg_1007=Database exists.
error_sol_1007=Please go back and choose a different database name.


